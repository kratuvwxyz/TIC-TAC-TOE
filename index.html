<!doctype html>
<html lang="en">

<head>
    <title>Tic Tac Toe</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css">

</head>

<body class="text-center">
    <div id="loader-wrapper">
        <img src="./logo.svg" width="80%" />
    </div>
    <div id="intro-text">
        <div class="centerMiddle">
            <h5 class="text-muted">Welcome To World Famous</h5>
            <h1 class="display-4 text-monospace"><a href="index.html" class="text-warning text-decoration-none">TIC TAC
                    TOE</a></h1>
            <button class="btn btn-danger btn-large" onclick="letsPlay()">Let's Play</button>
        </div>

    </div>
    <div class="centerMiddle">
        <div class="hidePlayerOne">
            <label for="playerOne">Enter Player One Name for <strong>X</strong>:</label><br>
            <input type="text" name="playerOne" id="playerOne" class="text-center" required><br>
            <button class="btn btn-outline-info mt-3 nextPlayerTwo">Next ></button>
        </div>
        <div class="hidePlayerTwo">
            <label for="playerTwo">Enter Player Two Name for <strong>O</strong>:</label><br>
            <input type="text" name="playerTwo" id="playerTwo" class="text-center" required><br>
            <button class="btn btn-outline-info mt-3 nextShowGame">Next</button>
        </div>

        <div class="hideGame">


            <h5 id="player">Let's Play!</h5>

            <table>
                <tbody>
                    <tr>
                        <td id="r1" onclick="printx('1')"></td>
                        <td id="r2" onclick="printx('2')"></td>
                        <td id="r3" onclick="printx('3')"></td>
                    </tr>
                    <tr>
                        <td id="r4" onclick="printx('4')"></td>
                        <td id="r5" onclick="printx('5')"></td>
                        <td id="r6" onclick="printx('6')"></td>
                    </tr>
                    <tr>
                        <td id="r7" onclick="printx('7')"></td>
                        <td id="r8" onclick="printx('8')"></td>
                        <td id="r9" onclick="printx('9')"></td>
                    </tr>
                </tbody>
            </table>

            <div class="d-flex justify-content-center text-monospace">
                <div class="flex-column m-3">
                    <span class="text-center player1Name">Player 1</span>: <span class="text-danger">X</span>
                    <br><b>Score: <span id="x" class="text-danger">0</span></b>
                </div>
                <div class="flex-column m-3">
                    <span class="text-center player2Name">Player 2</span>: <span class="text-danger">O</span>
                    <br><b>Score: <span id="o" class="text-danger">0</span></b>
                </div>
            </div>

        </div>

    </div>

    <!-- End of main container -->
    <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark mt-5">
        <a class="navbar-brand" href="https://desaign.app">POWERED BY <span
                class="text-warning">DESAIGN.STUDIO</span></a>
    </nav>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- script to start before loading -->
    <script>
        // alert('Welcome to Tic-Tac-Toe!');
        // pageloader
        $(window).on("load", function () {
            setTimeout(displayWindow, 3000);
            function displayWindow() {
                $("#loader-wrapper").fadeOut(1500);
                setTimeout(introText, 2000);
                function introText() {
                    $("#intro-text").fadeIn(2000);
                }
            }
        });
    </script>
    <script src="./script.js"></script>
</body>
